<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

function summ(x, y)
{
   return (x + y);
}
summa = summ(40, 100);
alert (summa);
        
function raznost(x, y)
{
   return (x - y);
}
minus = raznost(40, 100);
alert (minus);

function umnog(x, y)
{
   return (x * y);
}
umnogenie = umnog(40, 100);
alert (umnogenie);
        
function del(x, y)
{
   return (x / y);
}
delenie = del(40, 100);
alert (delenie);
        

    </script>
</body>
